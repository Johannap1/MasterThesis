limits.add("Q_pos",      double_t, 1,  "Position weight",  1,    0.0,    10.0)
limits.add("Q_vel",      double_t, 1,  "Velocity weight",  1,    0.0,    10.0)
limits.add("Q_att",      double_t, 1,  "Attitude weight",  1,    0.0,    10.0)
limits.add("I_LQR",      double_t, 1,  "I gain for LQR",  0.0,    0.0,    10.0)


exit(gen.generate(PACKAGE, "hovergames_mpc_identification_node", "MPCIdentificationGazebo"))