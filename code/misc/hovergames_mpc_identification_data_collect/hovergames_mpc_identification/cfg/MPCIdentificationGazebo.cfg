limits.add("ki_pos",      double_t, 1,  "P gain for position level",  0,    0.0,    10.0)
limits.add("kp_vel",      double_t, 1,  "P gain for velocity level",  4,    0.0,    100.0)
limits.add("ki_vel",      double_t, 1,  "I gain for velocity level",  0.0,    0.0,    10.0)
